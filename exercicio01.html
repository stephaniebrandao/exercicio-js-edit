<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Criação de uma nova array com alguns países
        let paises = ['Albânia','Bolívia','Canadá','Dinamarca','Etiópia','Finlândia','Alemanha','Hungria','Irlanda','Japão','Quênia']; //OK
        
        // ciclo for + console.log a mostrar cada item da array
        for (let p =0; p < paises.length; p++) {
            console.log(paises[p]); //OK
        }
        // .length para mostrar quantidade de itens da array
        function getPaisesLength() {
            return paises.length;
        }
        
        // .unshift para adicionar 'Portugal' à primeira posição da array
        paises.unshift('Portugal'); //OK
        
        // ciclo for + console.log para mostrar a lista modificada
        for (x =0; x < paises.length; x++) {
            console.log(paises[x]);
        }

        // .push para adicionar 'Espanha' à última posição da array
        paises.push('Espanha'); //OK

         // ciclo for + console.log para mostrar a lista modificada
         for (y =0; y < paises.length; y++) {
            console.log(paises[y]);
        }

        // .slice + ciclo for para mostrar os últimos 3 elementos
        console.log(paises.slice(paises.length - 3, paises.length));

        // .join(' - ') para unir as strings
        console.log(paises.join(' - '));
    </script>
